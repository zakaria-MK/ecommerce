<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="images/jumia.png">
    <script src="scripts/app.js" defer></script>
    <title>Ecommerce APP</title>
</head>
<body>
    <div id="backdrop"></div>
    <div class="banner">
        <div class="banner-info">
            EN RAISON DES MESURES DE CONFINEMENT <br>
            <span class="color-banner"> DES RETARDS DE LIVRAISONS </span>
             SONT &Agrave; PR&Eacute;VOIRE
        </div>
    </div>
    <header class="header-properties">
        <div class="header-adjust">    
            <div class="logo">
                <div class="btn-phon">
                    <svg width="24" height="24" class="menu-phone">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="images/icons.svg#menu-phone"></use>
                    </svg>
                </div>
                <a href="index.html" >
                    <svg class="logo-site logo-phone" width="24" height="24">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="images/icons.svg#logo-site"></use>
                    </svg>

                    <svg class="logo-site logo-desktop" role="images" height='32' width="139" viewBox= "0 0 139 32">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" xlink:href="images/icons.svg#logo-site" ></use>
                    </svg>
                </a>
            </div>
            <form class="form-search">
                <div class="zone-search">
                    <svg viewBox="0 0 24 24" class="icon-search" >
                        <use xlink:href="images/icons.svg#search"></use>
                    </svg>
                    <input type="text" placeholder="Cherchez un produit, une marque ou une catégorie" class="search">
                    <button type="button" class="rntl">
                        <svg viewBox="0 0 24 24" width="24" height="24" id="close">
                            <use xlink:href="images/icons.svg#initilise-search"></use>
                        </svg>
                    </button>
                </div>
                <button class="search-button">RECHERCHE</button>
            </form>
            <nav class="nav-element">    
                <div class="menu">
                    <div class="connect" id="connect-id">
                        <div for="">
                            <svg veiwBox="0 0 24 24" width="24" height="24">
                                <use xlink:href="images/icons.svg#person"></use>
                            </svg>
                            <p> Se connecter </p>  
                            <svg viewBox="0 0 24 24" width="18" height="18" class="svg-show">
                                <use xlink:href="images/icons.svg#show-list"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="connect-list">
                        <div class="dr-down__login">
                            <a href="" class="dr-down__login-a">
                                SE CONNECTER
                            </a>
                        </div>
                        <div class="ou">
                            <span class="tri1" ></span>
                            <span class="ou-span">OU</span>
                            <span class="tri"></span>
                        </div>
                        <div class="dr-down__signup">
                            <a href="" class="dr-down__login-a">
                                CR&Eacute;ER UN COMPTE
                            </a>  
                        </div>
                        <div class="ou">
                            <span class="tri1" data-mid-txt="OU"></span>
                            <span class="tri"></span>
                        </div>
                        <a href="" class="dr-down__a">
                            <svg veiwBox="0 0 24 24" width="24" height="24" >
                                <use xlink:href="images/icons.svg#person"></use>
                            </svg>
                            <span>Votre compte </span>
                        </a>
                        <a href="" class="dr-down__a">
                            <svg veiwBox="0 0 24 24" width="24" height="24">
                                <use  xlink:href="images/icons.svg#customer-order"></use>
                            </svg>
                            <span> commandes </span>
                        </a>
                        <a href="" class="dr-down__a last">
                            <svg veiwBox="0 0 24 24" width="24" height="19.5">
                                <use fill="#282828" xlink:href="images/ess.svg#favorite-border"></use>
                            </svg>
                            <span> liste d&#789; envies </span>
                        </a>
                    </div>
                    <div class="help hover">
                        <div for="">
                            <svg veiwBox="0 0 24 24" width="24" height="24">
                                <use xlink:href="images/icons.svg#help-icon"></use>
                            </svg>
                            <p>Aide</p>
                            <svg viewBox="0 0 24 24" width="18" height="18" class="svg-show">
                                <use xlink:href="images/icons.svg#show-list"></use>
                            </svg>
                        </div>
                    </div>
                    <a href="#" class="panier hover">
                        <span>
                            <svg  veiwBox="0 0 24 24" width="24" height="24">
                                <use xlink:href="images/icons.svg#panier-icon"></use>
                            </svg>
                        </span>
                        <p> Panier </p> 
                    </a>
                </div>
            </nav>
            <div class="icon__for-mob">
                <a href="#" class="svg-person__mob">
                    <svg veiwBox="0 0 24 24" width="24" height="24">
                        <use xlink:href="images/icons.svg#person-mob"></use>
                    </svg>
                </a>
                <a href="#" class="svg-panier__mob">
                    <svg  veiwBox="0 0 24 24" width="24" height="24">
                        <use xlink:href="images/icons.svg#panier-icon"></use>
                    </svg>
                </a>
            </div>

        </div>
        <div class="zone-search__mob">
            <svg viewBox="0 0 24 24" class="icon-search__mob"  width="24">
                <use xlink:href="images/icons.svg#search"></use>
            </svg>
            <span class="text-mob__search">Chercher sur jumia</span>
            <!-- <input type="text" placeholder="Cherchez un produit, une marque ou une catégorie" class="search"> -->
        </div>
    </header>

    
</body>
</html>
